steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:${COMMIT_SHA}'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:latest'
      - '.'

  # Push the image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:${COMMIT_SHA}'

  # Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:latest'

  # Deploy to Cloud Run with environment variables from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'code-companion-backend'
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:${COMMIT_SHA}'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=8080'
      - '--set-secrets'
      - 'MONGODB_URI=MONGODB_URI:latest,GOOGLE_AI_API_KEY=GOOGLE_AI_API_KEY:latest,GITHUB_TOKEN=GITHUB_TOKEN:latest,FRONTEND_URL=FRONTEND_URL:latest'

images:
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:${COMMIT_SHA}'
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/code-companion-backend/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
